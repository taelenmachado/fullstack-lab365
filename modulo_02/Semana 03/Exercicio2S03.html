<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="containers.css">
    <link rel="stylesheet" href="main.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="mainContainer">
        <div class="formContainer">
            <div class="headerTextContainer">
                <h1>Sign Up</h1>
                <p>Insira seus dados para criar uma conta.</p>
            </div>
            <form class="cadastroForm">
                <fieldset>
                    <label for="empresa"></label>
                    <input type="text" name="empresa" id="empresa" placeholder="Empresa" aria-label="Empresa">
                    <label for="cnpj"></label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ" aria-label="CNPJ">
                    <label for="responsavel"></label>
                    <input type="text" name="responsavel" id="responsavel" placeholder="Responsável" aria-label="Responsável">
                </fieldset>
                <fieldset class="inputPares">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mail" aria-label="E-mail">
                    <label for="telefone"></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" aria-label="Telefone">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" aria-label="Senha">
                    <label for="repeteSenha"></label>
                    <input type="password" name="repeteSenha" id="repeteSenha" placeholder="Repita a senha" aria-label="Repita a senha">
                </fieldset>
                <button role="button" class="btnPadrao" type="submit" aria-label="Criar conta">Criar conta</button>
            </form>
        </div>
        <div class="textLinkContainer">
            <p> Já possui uma conta? <a href="Exercicio1S03.html" aria-label="Realizar login">Realizar login</a></p>
        </div>
    </div>
    
</body>
</html>
